<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="transition-all duration-700 bg-center bg-cover text-gray-100 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Header -->
    <header class="w-full max-w-screen-lg flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold flex items-center gap-2">
        🌤️ Weather Pro
      </h1>
      <button id="themeToggle" class="flex items-center gap-2 p-2 bg-gray-800 text-white rounded-lg shadow-md">
        🌙 Dark Mode
      </button>
    </header>

    <!-- Search Input -->
    <div class="w-full max-w-md flex flex-col items-center gap-4">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter a city (e.g., Paris)"
        class="w-full p-3 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="searchBtn"
        class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none"
      >
        🔍 Search Weather
      </button>
    </div>

    <!-- Weather Results -->
    <div
      id="weatherResult"
      class="hidden mt-8 p-6 w-full max-w-md bg-gray-800 bg-opacity-70 rounded-lg shadow-md"
    >
      <h2 id="cityName" class="text-2xl font-semibold mb-2"></h2>
      <p id="temp" class="text-lg mb-1"></p>
      <p id="condition" class="text-lg mb-1"></p>
      <p id="humidity" class="text-lg mb-1"></p>
      <p id="windSpeed" class="text-lg mb-1"></p>
    </div>

    <!-- Calendar Input -->
    <div class="mt-6">
      <label for="dateInput" class="block mb-2 text-sm">Check Forecast:</label>
      <input
        id="dateInput"
        type="date"
        class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Footer Section -->
    <footer class="w-full mt-8 p-4 bg-gray-800 text-center text-gray-300">
      <p class="mb-4">Credits: Developed by <strong>Hrudananda Rauta</strong></p>
      <div class="flex justify-center gap-6">
        <a href="YOUR_LINKEDIN_URL" target="_blank" class="flex items-center gap-2 p-2 bg-blue-600 rounded-full text-white hover:bg-blue-700">
            <i class="fab fa-linkedin-in w-6 h-6"></i>
          LinkedIn
        </a>
        <a href="YOUR_GITHUB_URL" target="_blank" class="flex items-center gap-2 p-2 bg-gray-700 rounded-full text-white hover:bg-gray-800">
            <i class="fab fa-github w-6 h-6"></i>

          GitHub
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
